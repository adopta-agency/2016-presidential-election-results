---
layout: default
title: 2016 Presidential General Elections Results
---

<h2>The Blog For This Project</h2>
<p><a href="http://2016-election.adopta.agency/blog.xml"><img src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-rss-icon.png" width="25" align="right" style="padding: 25px;" /></a></p>
<div class="posts">
  {% for post in paginator.posts %}
    {% if post.title != null %}

      <div class="post">

        <h1>
          <a href="{{ site.production_url }}{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>

        <span class="post-date">{{ post.date | date_to_string }}</span>

        {{ post.content }}

        <p align="center"><a href="{{ site.production_url }}{{ post.url }}"><img src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-api-view-detail.png" width="250" /></a></p>

    	<table cellpadding="5" cellspacing="5" align="center" border="0">
    		<tr>
    			<td align="center">
    				<a href="http://twitter.com/home?status={{ post.title }} - {{ site.production_url }}{{ post.url }} via @apievangelist" target="_bank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/twitter.png" width="25" /></a>
    			</td>
    			<td align="center">
    				<a href="http://www.facebook.com/share.php?u={{ site.production_url }}{{ post.url }}&title={{ site.production_url }}{{ post.title }}" target="_bank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/facebook.png" width="25" /></a>
    			</td>
    			<td align="center">
    				<a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.production_url }}{{ post.url }}&title={{ post.title }}&source=api.report" target="_bank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/linkedin.png" width="25" /></a>
    			</td>
    			<td align="center">
    				<a href="https://plus.google.com/share?url={{ site.production_url }}{{ post.url }}" target="_bank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/google-plus.png" width="25" /></a>
    			</td>
    		<td align="center">
    			<a href="https://www.tumblr.com/share/link?url={{ site.production_url }}{{ post.url }}&name={{ site.production_url }}{{ post.title }}&description={{ post.content | strip_html | truncatewords: 150 }}" target="_bank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/tumblr.png" width="25" /></a>
    		</td>
    			<td align="center">
    				<a href="http://www.reddit.com/submit?url={{ site.production_url }}{{ post.url }}&title={{ site.production_url }}{{ post.title }}" target="_bank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/reddit.png" width="25" /></a>
    			</td>
    			<td align="center">
    				<a href="http://news.ycombinator.com/submitlink?u={{ site.production_url }}{{ post.url }}&t={{ site.production_url }}{{ post.title }}" target="_bank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/hackernews.jpeg" width="25" /></a>
    			</td>
    		</tr>
    	</table>
      <center><hr style="width: 75%;" /></center>
    </div>

    {% endif %}
  {% endfor %}
</div>
